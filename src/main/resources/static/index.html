<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>ShortR</title>
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="icon" href="favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="shortcut icon" sizes="196x196" href="favicon/android-chrome-192x192.png">
    <link rel="shortcut icon" sizes="512x512" href="favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center" id="headerRow">
        <div class="col-12 text-center">
            <h1>ShortR</h1>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-s-12 col-md-10 col-lg-7">
            <form action="/api/create" method="post">
                <div class="form-group">
                    <label for="longUrl">Long URL</label>
                    <input type="url" class="form-control" id="longUrl" name="longUrl" maxlength="2048">
                </div>
                <button type="submit" class="btn btn-primary">Create short URL</button>
            </form>
        </div>
    </div>

    <div class="row mt-3 justify-content-md-center">
        <div class="col-s-12 col-md-10 col-lg-7 text-center" id="alert">
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
